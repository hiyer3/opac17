<!DOCTYPE html>
<html>
  <head>
    <title>Fundraiser</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="assets/libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/libs/slick-carousel/slick/slick.css">
    <link rel="stylesheet" href="assets/libs/slick-carousel/slick/slick-theme.css">
    <link rel="stylesheet" href="assets/styles/css/style.css">
    <script src="https://use.typekit.net/wga4ajy.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>
  </head>
  <body>
    <div id="main-container" class="container page-chart">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 col-lg-offset-0 col-md-offset-0 col-sm-offset-0 col-xs-offset-0"><img src="assets/images/logo.png" class="img img-responsive circles-page-logo"></div>
      </div>
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 col-lg-offset-0 col-md-offset-0 col-sm-offset-0 col-xs-offset-0">
          <div id="bar-graph">
            <div id="intro-slide">
              <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 col-lg-offset-0 col-md-offset-0 col-sm-offset-0 col-xs-offset-0">
                  <div class="front-page-red">Participation</div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 col-lg-offset-0 col-md-offset-0 col-sm-offset-0 col-xs-offset-0">
                  <div class="front-page-blue">Fundraising Campaign</div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 col-lg-offset-0 col-md-offset-0 col-sm-offset-0 col-xs-offset-0">
                  <div class="front-page-bold">Let your voice be heard!</div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 col-lg-offset-0 col-md-offset-0 col-sm-offset-0 col-xs-offset-0">
                  <div class="front-page-thin">Annual business meeting</div>
                </div>
              </div>
              <div class="row hidden-xs">
                <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5 col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xs-offset-1">
                  <div class="box red-box"></div>
                  <div class="box-label red-box-label"><100% Participation</div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                  <div class="box green-box"></div>
                  <div class="box-label">100% Participation</div>
                </div>
              </div>
              <div class="row visible-xs">
                <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 col-lg-offset-0 col-md-offset-0 col-sm-offset-0 col-xs-offset-0">
                  <div class="box-xs red-box-xs"></div>
                  <div class="box-label-xs red-box-label-xs">&lt;100% Participation</div>
                </div>
                <div class="row">
                  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 col-lg-offset-0 col-md-offset-0 col-sm-offset-0 col-xs-offset-0">
                  <div class="box-xs green-box-xs"></div>
                  <div class="box-label-xs">100% Participation</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/libs/jquery/dist/jquery.min.js"></script>
    <script src="assets/libs/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="assets/libs/slick-carousel/slick/slick.min.js"></script>
    <script src="assets/libs/lodash/dist/lodash.min.js"></script>
    <script src="assets/js/dependencies.min.js"> </script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
